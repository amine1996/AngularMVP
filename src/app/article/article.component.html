<div class="jumbotron">
  <h3> {{this.article.title}} </h3>
  <p class="lead"> {{this.article.content}} </p>
  <blockquote>Written by {{this.article.authors}}</blockquote>
  <button class="btn btn-success" (click)="delete()">Delete this article</button>
  <button class="btn btn-success" (click)="modify()">Modify this article</button>
</div>
